<!-- templates/main/partials/appointment_form.html -->
<form hx-post="{% url 'create_appointment' doctor_id %}"
      hx-target="#appointment-result"
      hx-swap="innerHTML">
    {% csrf_token %}
    
    <div class="modal-header">
        <h5 class="modal-title">Запись к врачу</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    
    <div class="modal-body">
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="mb-3">
            <label class="form-label">Дата приема</label>
            <input type="date" 
                   name="appointment_date" 
                   class="form-control" 
                   required
                   hx-get="{% url 'get_available_times' doctor_id %}"
                   hx-target="#time-slots"
                   hx-trigger="change"
                   min="{{ today|date:'Y-m-d' }}">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Время</label>
            <div id="time-slots">
                <select class="form-select" name="appointment_time" required disabled>
                    <option value="">Сначала выберите дату</option>
                </select>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Причина обращения</label>
            <textarea name="reason" class="form-control" rows="3"></textarea>
        </div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="submit" class="btn btn-primary">
            <span class="htmx-indicator">
                <span class="spinner-border spinner-border-sm"></span>
            </span>
            Записаться
        </button>
    </div>
</form>

<div id="appointment-result"></div>
